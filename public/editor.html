<html data-bs-theme="dark" lang="en" data-bss-forced-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>jackthefine - Response Editor</title>
  <link rel="icon" type="image/jpeg" sizes="256x256" href="assets/img/d12f8639234ec709bb62060625bb2254.jpeg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md" style="background-color: slategray;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="assets/img/d12f8639234ec709bb62060625bb2254.jpeg" style="border-radius: .5rem;" height="40px" width="40px">
        &nbsp;&nbsp;<span style="font-size: large;">jackthefine.dev</span>
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">ok</h2>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">add</h5>
        <div class="row g-3">
          <div class="col-md-5">
            <input id="said" class="form-control" placeholder="User says..." />
          </div>
          <div class="col-md-5">
            <input id="reply" class="form-control" placeholder="Bot replies with..." />
          </div>
          <div class="col-md-2">
            <button class="btn btn-success w-100" id="addBtn">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">existing</h5>
        <table class="table table-dark table-striped align-middle" id="responsesTable">
          <thead>
            <tr>
              <th>"Said Thing"</th>
              <th>"Reply Thing"</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function loadResponses() {
      const res = await fetch('/api/responses');
      const data = await res.json();

      const tbody = $('#responsesTable tbody');
      tbody.empty();

      Object.entries(data).forEach(([said, reply]) => {
        const row = $(`
          <tr>
            <td><input class="form-control form-control-sm said" value="${said}" disabled></td>
            <td><input class="form-control form-control-sm reply" value="${reply}"></td>
            <td>
              <button class="btn btn-primary btn-sm save">üíæ</button>
              <button class="btn btn-danger btn-sm delete">üóëÔ∏è</button>
            </td>
          </tr>
        `);
        tbody.append(row);
      });
    }

    $('#addBtn').on('click', async () => {
      const said = $('#said').val().trim();
      const reply = $('#reply').val().trim();
      if (!said || !reply) return alert('Fill both fields');

      await fetch('/api/responses', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ said, reply })
      });
      $('#said').val('');
      $('#reply').val('');
      loadResponses();
    });

    $('#responsesTable').on('click', '.save', async function() {
      const row = $(this).closest('tr');
      const said = row.find('.said').val();
      const reply = row.find('.reply').val();

      await fetch(`/api/responses/${encodeURIComponent(said)}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ reply })
      });
      loadResponses();
    });

    $('#responsesTable').on('click', '.delete', async function() {
      const said = $(this).closest('tr').find('.said').val();
      if (!confirm(`Delete "${said}"?`)) return;
      await fetch(`/api/responses/${encodeURIComponent(said)}`, { method: 'DELETE' });
      loadResponses();
    });

    loadResponses();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
